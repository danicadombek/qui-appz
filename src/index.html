<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Quiz App</h1>
    </header>
    <main>
      <section class="quiz-card">
        <h2 class="quiz-card__headline">Questions</h2>
        <div
          role="button"
          class="quiz-card__bookmark"
          aria-label="Add bookmark"
        ></div>
        <p class="quiz-card__copytext">
          Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
          nonumy eirmod tempor invidunt.
        </p>
        <button class="quiz-card__button">Show answer</button>
        <ul class="quiz-card__list">
          <li class="quiz-card__listelement">HTML</li>
          <li class="quiz-card__listelement">CSS</li>
          <li class="quiz-card__listelement">Java Script</li>
        </ul>
      </section>
    </main>
  </body>
</html>
